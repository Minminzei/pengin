schema {
  query: Query
  mutation: Mutation
}

type Query {
  users: [User!]
  user(id:ID!): User!
}

type User {
  id: ID!
  name: String!
  image: String!
  location: String
  comment: String
  posts: [Post]
}

type Post {
  id: ID!
  title: String!
  published: Boolean
  link: String!
}

input PostInput {
  title: String!
  link: String!
}

type Mutation {
  createPost(post: PostInput!): Post!
}